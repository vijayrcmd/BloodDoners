{%include 'donor_header.html'%}

<section class="vh-200" style="background-color: #ffffff">
    <div class="container h-100">
        <br /><br /><br />
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>
                                <h1 class="bounceInDown" style="color: #9d1313">Request Blood</h1>
                                <form action="" method="post">
                                    <table>
                                        <tr>
                                            <th>Group</th>
                                            <td>
                                                <select name="group" id="">
                                                    {% for i in data['blood']%}
                                                    <option value="{{i['group_id']}}">{{i['group_name']}}</option>
                                                    {%endfor%}
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Unit Requried</th>
                                            <td><input type="text" name="unit" required/></td>
                                        </tr>
                                        <tr>
                                            <th>pincode</th>
                                            <td><input type="text" name="pincode" required /></td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="submit" name="request" value="request" class="btn btn-dark" />
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="static/assets/images/pngwing.com(36).png" class="img-fluid" alt="Sample image" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--  -->

<br /><br />
<center>
    <table border="2" style="width: 1200px">
        <tr>
            <th>group</th>
            <th>date</th>
            <th>unit required</th>
            <th>pincode</th>
            <th>status</th>
        </tr>
        {% for i in data['req']%}
        <tr>
            <td>{{i['group_id']}}</td>
            <td>{{i['date_time']}}</td>

            <td>{{i['unit_required']}}</td>
            <td>{{i['pincode']}}</td>
            <td>{{i['status']}}</td>
        </tr>
        {%endfor%}
    </table>
</center>
