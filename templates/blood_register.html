{%include 'public_header.html'%}
<center>
    <br /><br />
    <h1>Blood Bank Register</h1>
    <br />
    <style>.loader {
        user-select: none;
      }
      
      .star {
        opacity: 0;
        fill: #ff7f7f;
        animation: loader 2s infinite alternate;
      }
      
      .star2 {
        height: 20px;
        margin-left: -10px;
        animation-delay: 0.25s;
      }
      
      .star3 {
        height: 16px;
        margin-left: -15px;
        animation-delay: 0.5s;
      }
      
      @keyframes loader {
        0% {
          opacity: 0;
          transform: translateY(0) translateX(50px) rotate (0deg);
        }
        10% {
          opacity: 0;
          transform: translateY(0) translateX(50px) rotate(0deg);
        }
        100% {
          opacity: 1;
          transform: translateY(-20px) translateX(0) rotate(360deg);
        }
      }
      </style>
      <div class="loader">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"

          class="star star1"

          ></path>
        </svg>

          viewBox="0 0 256 256"
        >
          <path
            d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"

        </svg>

    <form action="" method="post">
        <table>
            <tr>
                <th>Name</th>
                <td>
                    <input
                        type="text"
                        name="name"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>place</th>
                <td>
                    <input
                        type="text"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="place"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>pincode</th>
                <td>
                    <input
                        type="number"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="pincode"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input
                        type="text"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="phone"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>email</th>
                <td>
                    <input
                        type="text"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="email"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>username</th>
                <td>
                    <input
                        type="text"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="username"
                        required
                    />
                </td>
            </tr>
            <tr>
                <th>password</th>
                <td>
                    <input
                        type="password"
                        class="form-control mt-3"
                        style="width: 400px; height: 40px; font-size: 26px"
                        name="password"
                        required
                    />
                </td>
            </tr>
            <td><br /></td>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" class="btn btn-danger" value="Register" />
